method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  lr:
    min: 1e-4
    max: 1e-3
  batch_size:
    values: [32,64]
  epochs:
    values: [10]
  kfolds:
    values: [2,5]
  dataset_ratio:
    values: [0.1,0.25,0.5,1.0]
  model_name:
    values: [CNNBaseline,CNNWavelet,CNNViT,WaveletCNNViT]
